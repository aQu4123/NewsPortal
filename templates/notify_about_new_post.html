<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h2>{{ post.title }}</h2>
    <p> Новая статья в категории: {{ category.name }} </p>
    <p> Содержание: {{ post.text|truncatechars:50 }}  </p>
    <p>Прочитать статью можно по ссылке: <a href="{{ post_url }}">Читать статью</a></p>
</body>
</html>
