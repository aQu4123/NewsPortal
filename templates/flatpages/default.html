<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="/news/">News</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about/">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contacts/">Contact</a>
                        </li>

                        <!--Поиск/Создать новостей для юзеров -->
                        <li class="nav-item">
                            <a class="nav-link" href="/news/search/">Поиск</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/news/create/">Создать</a>
                        </li>
                        <!--<li class="nav-item">
                            <button popovertarget="mainpopover" popovertargetaction="toggle">Create</button>
                            <div id = "mainpopover" popover>
                                <nav class="listcontainer">
                                    <a href="/news/create/">News</a>
                                    <a href="/news/article/create/">Article</a>
                                </nav>
                            </div>
                        </li> -->

                        <!--Войти/Выйти для юзеров -->
                        {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/logout">Выйти</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/login">Войти</a>
                        </li>
                        {% endif %}
                        <!--{% if is_not_authors %}
                        <li class="nav-item">
                            <button> <a href="/news/upgrade"> Стать автором!</a> </button>
                        </li>
                        {% endif %}        кнопка стать автором на панели сверху -->
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                {% block content %}
                {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
